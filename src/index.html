<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shots</title>
</head>
<body>
  <div id="app">
    <div id="movies"></div>
    <div class="d-flex align-items-center flex-column">
      <div class="mt-3">
        <input id="search" type="text" placeholder="Search">
      </div>
      <div id="filters" class="mt-3">
        <button id="all" class="btn btn-outline-dark mx-3">All</button>
        <button id="morning" class="btn btn-secondary mx-3">Morning</button>
        <button id="afternoon" class="btn btn-success mx-3">Afternoon</button>
        <button id="evening" class="btn btn-info mx-3">Evening</button>
        <button id="dark" class="btn btn-danger mx-3">After Dark</button>
      </div>
    </div>
    <div id="locations"></div>
    <div id="movie-view"></div>
  </div>
</body>
</html>
